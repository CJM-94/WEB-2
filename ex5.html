<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>Conditional statements</h1>
    <h2>program</h2>
    <script>
      document.write("1<br>");
      document.write("2<br>");
      document.write("3<br>");
      document.write("4<br>");
    </script>

    <h2>IF-true</h2>
    <script>
      document.write("1<br>");
      if (true) {
        document.write("2<br>");
      } else {
        document.write("3<br>");
      }
      document.write("4<br>");
    </script>

    <h2>IF-false</h2>
    <script>
      document.write("1<br>");
      if (false) {
        document.write("2<br>");
      } else {
        document.write("3<br>");
      }
      document.write("4<br>");
    </script>
    <!-- 조건에 true면 첫번째 실행문 실행, else는 무시-->
    <!-- 조건에 flase면 else실행문 실행, 첫줄은 무시-->
    <!-- 조건값을 지금은 그냥 true false를 때려박았기때문에 
    사실상 쓸데없는 코드, 그냥 예시를 보여준것-->
  </body>
</html>
